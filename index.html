<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Anime Gallery Pop-up</title>
</head>
<body>
    <div class="container">
        <h1>Anime Gallery Project</h1>
        <div class="credit">
            <p>Images by <a href="https://www.freepik.com/search?format=search&last_filter=query&last_value=anime&query=anime">Freepik</a></p>
        </div>
        <!-- Image Gallery -->
        <section class="gallery">
            <div class="img-container"><img src="./images/small/small_1.jpg" alt="" title="1"></div>
            <div class="img-container"><img src="./images/small/small_2.jpg" alt="" title="2"></div>
            <div class="img-container"><img src="./images/small/small_3.jpg" alt="" title="2"></div>
            <div class="img-container"><img src="./images/small/small_4.jpg" alt="" title="4"></div>
            <div class="img-container"><img src="./images/small/small_5.jpg" alt="" title="5"></div>
            <div class="img-container"><img src="./images/small/small_6.jpg" alt="" title="6"></div>
            <div class="img-container"><img src="./images/small/small_7.jpg" alt="" title="7"></div>
            <div class="img-container"><img src="./images/small/small_8.jpg" alt="" title="8"></div>
            <div class="img-container"><img src="./images/small/small_9.jpg" alt="" title="9"></div>
        </section>
        <!-- Modal (Pop-up) -->
        <div class="modal">
            <img src="./images/large/large_6.jpg" alt="" class="full-img">
        </div>
        <footer>
            <p>Copyright <a href="https://github.com/saverio-negro">Saverio Negro</a></p>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="./app.js"></script>
</body>
</html>
